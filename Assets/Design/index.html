<script>
$(document).ready(function() { 
  var sticky = $('.navbar-default').offset().top;//change this for thigger the if statement
  var stickyNav = function(){
    var scrollTop = $(window).scrollTop();  
    if (scrollTop > sticky) {
      $('.navbar-default').css({ 'display': 'block'});
      $('.navbar-default').animate({'top':"0"},250);}
      else {

        $('.navbar-default').animate({'top':-"60"},250);
        $('.navbar-default').hide(0);
      }
      };  
  stickyNav();
  $(window).scroll(function(){  
    stickyNav();
  });
});  
</script>
